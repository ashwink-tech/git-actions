name: Download Repo on Runner Machine
on: [push]

jobs:
  download_repo:
    runs-on: ubuntu-latest
    steps:
      - name: List files before
        run: ls -a
      - name: Download Repos
        run: |
          git init
          git remote add origin "https://$GITHUB_ACTOR:${{secrets.GITHUB_TOKEN}}@github.com/$GITHUB_REPOSITORY.git"
          git fetch origin
          git checkout main
      - name: List files after
        run: ls -a